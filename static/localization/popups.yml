    💌 Envíanos tus ideas, sugerencias o agradécenos por los memes.

    Usa el comando /chat "tu mensaje", por ejemplo:

    /chat hola, administradores

    (we speak only english sorry)
  
  pt-br: |-
    💌 Envie-nos suas ideias, sugestões ou agradeça-nos pelos memes.

    Use o comando /chat "sua mensagem", por exemplo:

    /chat oi, administradores

    (we speak only english sorry)
  
  ar: |-
    💌 أرسل لنا أفكارك، اقتراحاتك أو شكرًا لنا على الميمز.

    استخدم الأمر /chat "رسالتك"، على سبيل المثال:

    /chat مرحبًا، المشرفين

    (we speak only english sorry)
  
  de: |-
    💌 Schicke uns deine Ideen, Vorschläge oder danke uns für die Memes.

    Verwende den Befehl /chat "deine Nachricht", zum Beispiel:

    /chat Hallo, Administratoren

    (we speak only english sorry)
  
