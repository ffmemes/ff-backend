popup.how_invite_to_bot:
  ru: |-
    Сейчас я покажу, как выдать доступ к боту друзьям.

    Посмотри под любой мем - видишь там ссылку на бота? Так вот, в нее вшит твой уникальный приглисительный код. 

    Отправь другу любой мем из бота и скажи перейти по ссылке под ним. Помоги друзьям обойти очередь на вход в бота! ^^
  uk: |-
    Зараз я покажу, як надати доступ до боту друзям.

    Подивись під будь-яким мемом - бачиш там посилання на бота? Отже, в неї вшитий твій унікальний запрошувальний код.

    Надішли другу будь-який мем з бота і скажи перейти за посиланням під ним. Допоможи друзям обійти чергу на вхід в бота! ^^
  en: |-
    I'll show you how to invite friends to the bot.

    Look under any meme - do you see a link to the bot there? So, your unique invitation code is embedded in it.

    Send a friend any meme from the bot and ask to ope that link. Help your friends bypass the queue to enter the bot! ^^
  uz: |-
    Ҳозир мен ботга дўстларга рухсат беришни қандай амалга ошираманни кўрсатаман.

    Ўйлаб қара, ҳар қандай мемнинг тўпи остида ботга ҳавола кўрасан? Шу жойга сенга махсус таклиф қилинган ҳавола жўнатилган.

    Ботдан қайси мемни ўтказиб, дўстингга ушбу мемни жўнатишни сўрасан ва унга тўпи остидаги ҳавола бўйича ўзини ёрит. Дўстларингга ботга кириш учун кўтариладиган кўчи ҳақида ёрдам бер! ^^
  es: |-
    Te mostraré cómo invitar a tus amigos al bot.

    Mira debajo de cualquier meme: ¿ves un enlace al bot allí? Entonces, tu código de invitación único está incrustado en él.

    Envía a un amigo cualquier meme del bot y pídele que abra ese enlace. ¡Ayuda a tus amigos a evitar la cola para entrar al bot! ^^
  pt-br: |-
    Vou te mostrar como convidar amigos para o bot.

    Olhe embaixo de qualquer meme - você vê um link para o bot lá? Então, seu código de convite único está embutido nele.

    Envie a um amigo qualquer meme do bot e peça para abrir esse link. Ajude seus amigos a evitar a fila para entrar no bot! ^^
  ar: |-
    سأريك كيفية دعوة أصدقائك إلى البوت.

    انظر تحت أي ميم - هل ترى رابطًا إلى البوت هناك؟ لذا، الرمز الخاص بدعوتك مضمن فيه.

    أرسل لصديق أي ميم من البوت واطلب منه فتح هذا الرابط. ساعد أصدقائك على تجاوز الطابور لدخول البوت! ^^
  de: |-
    Ich zeige dir, wie du Freunde zum Bot einladen kannst.

    Schau unter jedes Meme - siehst du dort einen Link zum Bot? Dein einzigartiger Einladungscode ist darin eingebettet.

    Sende einem Freund ein beliebiges Meme aus dem Bot und bitte ihn, diesen Link zu öffnen. Hilf deinen Freunden, die Warteschlange zu umgehen, um in den Bot zu gelangen! ^^
  fr: |-
    Je vais te montrer comment inviter des amis au bot.

    Regarde sous n'importe quel meme - vois-tu un lien vers le bot là-bas? Alors, ton code d'invitation unique est intégré dedans.

    Envoie à un ami n'importe quel meme du bot et demande-lui d'ouvrir ce lien. Aide tes amis à contourner la file d'attente pour entrer dans le bot! ^^
  it: |-
    Ti mostrerò come invitare gli amici al bot.

    Guarda sotto qualsiasi meme - vedi un link al bot lì? Quindi, il tuo codice di invito univoco è incorporato in esso.

    Invia a un amico qualsiasi meme dal bot e chiedi di aprire quel link. Aiuta i tuoi amici a evitare la coda per entrare nel bot! ^^
  