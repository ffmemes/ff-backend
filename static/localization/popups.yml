popup.feedback:
  ru: |-
    💌 Напиши нам, если у тебя есть идеи, предложения или просто хочешь поблагодарить за мемы.

    Используй команду /chat "твое сообщение", например:

    /chat привет, админы

  en: |-
    💌 Send us your ideas, suggestions or thank us for the memes.

    Use the command /chat "your message", for example:

    /chat hi giga chads

  uk: |-
    💌 Напиши нам, якщо у тебе є ідеї, пропозиції або просто хочеш подякувати за меми.

    Використовуй команду /chat "твоє повідомлення", наприклад:

    /chat привіт, адміни
  
